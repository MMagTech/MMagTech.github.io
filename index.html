<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frDB</title>
    <link rel="canonical" href=""/>
    <meta name="description" content="View and compare frequency response graphs for IEMs."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="MMagTech"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style type="text/css">
        body { opacity: 1.0; transition: opacity 0.1s ease-in; }
        .hidden { display: none; }
    </style>
    <base target="_parent">
    <link rel="preconnect" href="https://d3js.org"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Ffr.mmagtech.com&count_bg=%2336B37E&title_bg=%2372BDA3&icon=audiomack.svg&icon_color=%2336B37E&title=Visits&edge_flat=false"/></a>
    <br>
    <div class="graphtool">
        <noscript>Turn on Javascript</noscript>
        <h1>Frequency and Decibel Value Search</h1>
        <form id="searchForm" class="search-form">
            <label for="frequency">Frequency (Hz):</label>
            <input type="number" id="frequency" name="frequency" required>
            <br><br>
            <label for="decibel">Decibel (dB):</label>
            <input type="number" id="decibel" name="decibel" required>
            <br><br>
            <button type="submit">Search</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.4/fuse.min.js"></script>
    <script src="config_mmagtech.js"></script>
    <script src="equalizer.js"></script>
    <script src="saveSvgAsPng.js"></script>
    <script src="graphtool.js"></script>
    <script src="js/script.js"></script> <!-- Updated path for the new script -->

    <script>
        // Debugging helpers
        console.log("Page loaded");
        document.getElementById('searchForm').classList.remove('hidden');
    </script>
</body>
</html>
